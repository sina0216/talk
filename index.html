<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kakao</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="login_container">
    <div class="login">
      <h1 class="login_logo">앵톡</h1>

      <form action="chatList.html" class="login_form">
        <div class="login_wrap">
          <input type="email" class="login_form_id" placeholder="앵톡계정 (이메일)">
        <input type="password" class="login_form_pw" placeholder="비밀번호">
        </div>
        
        <input type="submit" value="로그인" class="login_form_btn">
        <input type="checkbox" id="check" class="login_form_check">
        <label for="check">자동 로그인</label>
      </form>

      <p class="login_account">
        <a href="#">앵톡 계정 찾기</a>
        <span> | </span>
        <a href="#">비밀번호 재설정</a>
      </p>
    </div>
  </div>
</body>

</html>
